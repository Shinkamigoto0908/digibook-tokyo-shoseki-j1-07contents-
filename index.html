<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>NEW HORIZON English Course</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />

<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; width: 100vw;
    font-family: "Noto Sans JP", "Meiryo", sans-serif;
    background-color: #e5e5e5;
  }
  #app {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    max-width: 600px;
    width: 90%;
    box-sizing: border-box;
    text-align: center;
  }
  p {
    font-size: 15px;
    line-height: 1.7;
    color: #222;
    margin: 0 0 10px 0;
  }
  .input-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
  }
  label {
    font-size: 15px;
    white-space: nowrap;
  }
  input[type="text"] {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #aaa;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #0094ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: "Noto Sans JP", "Meiryo", sans-serif;
  }
  button:hover {
    background-color: #007edb;
  }
  /* スピナー */
  .spinner {
    border: 5px solid #ccc;
    border-top: 5px solid #0094ff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 10;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  /* modal画像 */
  #modalImage {
    display: none;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 1920px;
    max-width: 100vw;
    height: 1080px;
    max-height: 100vh;
    object-fit: contain;
    z-index: 20;
    /* 背景透過を生かすため背景色は指定しない */
  }
</style>
</head>
<body>
  <div id="app">
    <div class="container" id="content">
      <p>
        Web配信のご利用にはパスワードが必要です。<br>
        「指導者用デジタルブック」が入っているケースの裏表紙下部に<br>
        記載されたGから始まる5桁の英数字を入力してください。
      </p>
      <p>パスワードは半角英数字で入力してください。</p>

      <div class="input-row">
        <label for="password">パスワード</label>
        <input type="text" id="password" />
      </div>

      <button id="loginBtn">ログイン</button>
    </div>

    <div class="spinner" id="spinner"></div>

    <img id="modalImage" src="modal.png" alt="モーダル画像" />
  </div>

<script>
  const loginBtn = document.getElementById("loginBtn");
  const passwordInput = document.getElementById("password");
  const content = document.getElementById("content");
  const spinner = document.getElementById("spinner");
  const modalImage = document.getElementById("modalImage");

  const correctPassword = "G5618D";

  loginBtn.addEventListener("click", () => {
    const input = passwordInput.value.trim();
    if (input === correctPassword) {
      // 正しいパスワードなら
      content.style.display = "none";      // 入力フォーム非表示
      spinner.style.display = "block";     // スピナー表示

      setTimeout(() => {
        spinner.style.display = "none";    // スピナー隠す
        modalImage.style.display = "block";// modal.png表示
      }, 2000);
    } else {
      alert("パスワードが違います。もう一度入力してください。");
    }
  });
</script>
</body>
</html>
